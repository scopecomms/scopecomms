name: Build and Deploy Site

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libcurl4-openssl-dev libssl-dev libxml2-dev pandoc

      - name: Install R dependencies
        run: |
          R -e 'install.packages(c("blogdown", "rmarkdown"))'
          R -e 'blogdown::install_hugo()'

      - name: Ensure config file has newline
        run: |
          # Add a newline to the end of config.yaml if missing
          [ -f config.yaml ] && echo "" >> config.yaml

      - name: Build site
        run: |
          # Use more explicit path handling
          R -e 'setwd(getwd()); blogdown::build_site(build_rmd = TRUE)'

      - name: Deploy
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: public
          clean: true
          